<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/src/images/logos/Pizzeria_mini_logo.png" type="image/x-icon">

    <link rel="stylesheet" href="/src/css/main_page.css">
    <link rel="stylesheet" href="/src/css/cart_page.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Cart</title>
</head>
<body>
    <nav class="nav_bar">
        <div class="nav_logo"><a href="/src/html/index.html"><img src="/src/images/logos/Pizzeria_mini_logo.png" alt="Pizza Logo"></a></div>
        <div class="nav_links">
            <div class="nav_link">Menu</div>
            <div class="nav_link">Delivery</div>
            <div class="nav_link">About Us</div>
        </div>
        <div class="nav_icons">
            <div class="nav_icon cart_icon"><a href="/src/html/cart.html"><img src="/src/icons/cart_icon.svg" alt="Cart Icon"> <div class="cart_amount_display hidden">0</div></a></div>
            <div class="nav_icon contact_icon"><a href=""><img src="/src/icons/contact_icon.svg" alt="Contact Us"></a> </div>
        </div>
    </nav>



    <section class="cart_section">
        <div class="cart_title"><h2>Cart</h2></div>
        <div class="cart_subsection">
            <div class="cart_container">
                <div class="cart_item">
                    <div class="item_cart_title"><h3>Example Item</h3></div>
                    <div class="item_cart_details">
                        <div class="item_cart_amount"><h3>1x</h3></div>
                    </div>
                </div>
            </div>
            <div class="order_info_container">
                <div class="item_cart_info"> <div class="item_cart_title">Example</div> <div class="item_cart_amount">1</div> <div class="item_cart_price">20</div></div>
            </div>
        </div>
        <div class="cart_total">
            <div>
                <h3>Total amount:</h3>
            </div>
            <div>
                <h3 class="total_cart_amount">200</h3>
                <h3 class="currency_symbol">$</h3>
            </div>
        </div>
        <div class="place_order_button"><button>Place Order!</button></div>

    </section>


    <footer>
        <div class="footer_nav">
            <ul class="footer_links">
                <li class="footer_link">Menu</li>
                <li class="footer_link">Delivery</li>
                <li class="footer_link">About Us</li>
                <li class="footer_link">Contact Us</li>
            </ul>
        </div>
    </footer>
</body>
</html>
